    <!-- è¼‰å…¥ Tailwind CSS -->

<body class="min-h-screen flex items-center justify-center p-4">

        </h1>

        <!-- ç‹€æ…‹é¡¯ç¤ºå€ -->
        <div class="flex justify-between items-center mb-6 text-lg font-semibold text-gray-700 p-3 bg-green-50 rounded-lg">
            <span>ç¬¬ <span id="current-question-count">0</span> / 10 é¡Œ</span>
            <span>å¾—åˆ†: <span id="current-score">0</span></span>

        <!-- å•é¡Œ/é–‹å§‹ç•«é¢å€ -->
        <div id="question-area" class="mb-8">
            <p id="loading-message" class="text-xl text-green-500">
                éŠæˆ²æº–å‚™ä¸­...
            </p>

            <!-- é–‹å§‹ç•«é¢ï¼šæ–°å¢æ¨¡å¼é¸æ“‡ -->
            <div id="start-screen" class="hidden p-6 md:p-10">
                <p class="text-2xl md:text-3xl text-gray-700 mb-6 font-medium">
                    è«‹é¸æ“‡æ¸¬é©—æ¨¡å¼ï¼š
                </p>
                <div class="flex flex-col space-y-4 mb-8">
                    <button onclick="setModeAndStart('standard')" class="w-full py-4 px-4 text-xl font-bold rounded-xl bg-blue-500 text-white shadow-lg hover:bg-blue-600 transition duration-150 submit-button">
                        æ¸¬é©—ä¸€: A Ã— B = ? (å¡«å¯«ä¹˜ç©)
                    </button>
                    <button onclick="setModeAndStart('inverse')" class="w-full py-4 px-4 text-xl font-bold rounded-xl bg-purple-500 text-white shadow-lg hover:bg-purple-600 transition duration-150 submit-button">
                        æ¸¬é©—äºŒ: A Ã— __ = C (å¡«å¯«ç¼ºå¤±ä¹˜æ•¸)
                    </button>

            </div>
            
            <!-- èª¿æ•´å­—é«”å¤§å°ï¼Œæé«˜å–®è¡Œé¡¯ç¤ºç‡ -->
            <p id="question-text" class="hidden text-5xl md:text-7xl font-bold text-green-800 my-8">

        </div>

        <!-- è¼¸å…¥å’Œæäº¤å€ -->
        <div id="input-area" class="flex flex-col items-center space-y-4 hidden">
            <!-- ä½¿ç”¨ form å…ƒç´ æå‡çµæ§‹ï¼Œä¸¦é€šé onsubmit="return false;" é˜²æ­¢å‚³çµ±æäº¤ -->
            <form id="quiz-form" onsubmit="return false;" class="w-full">
                <!-- èª¿æ•´ min/max å±¬æ€§ï¼Œä½†å¯¦éš›æª¢æŸ¥åœ¨ JS ä¸­é€²è¡Œ -->
                <input type="number" id="answer-input" placeholder="è«‹è¼¸å…¥ç­”æ¡ˆ" min="1" max="81"
                       class="answer-input w-full text-center text-3xl p-4 border-4 border-indigo-300 rounded-xl focus:border-indigo-500 focus:ring focus:ring-indigo-200 transition duration-150">
                <!-- è¨­ç½® type="button" ç¢ºä¿ä¸æœƒè§¸ç™¼åŸç”Ÿ form æäº¤ -->
                <button type="button" id="submit-button" onclick="submitAnswer()"
                        class="submit-button w-full py-4 px-4 text-2xl font-bold rounded-xl bg-indigo-500 text-white shadow-lg hover:bg-indigo-600 transition duration-150 mt-4">
                    ç¢ºå®šç­”æ¡ˆ (Enter éµ)
                </button>
            </form>
        </div>

        <!-- å³æ™‚åé¥‹å€ -->
        <div id="feedback-message" class="mt-8 h-8 text-2xl font-bold">
            <!-- åé¥‹è¨Šæ¯æœƒé¡¯ç¤ºåœ¨é€™è£¡ -->
        </div>
        
        <!-- ç¸½çµ/é‡æ–°é–‹å§‹å€ -->
        <div id="summary-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50">
            <div class="bg-yellow-100 border-4 border-yellow-500 rounded-xl p-8 max-w-2xl w-full text-center quiz-card">
                <h2 id="summary-title" class="text-3xl font-bold text-yellow-700 mb-4"></h2>
                <p id="summary-score" class="text-5xl font-extrabold text-yellow-900 mb-6"></p>

                <!-- æ–°å¢è©³ç´°çµæœè¡¨æ ¼å€ -->
                <h3 class="text-xl font-bold text-yellow-700 mt-4 mb-2 border-t pt-4">æœ¬æ¬¡æ¸¬é©—è©³ç´°çµæœ</h3>
                <div id="detailed-results-table" class="bg-white p-3 rounded mb-6 border border-yellow-300 shadow-inner">
                    <!-- Table will be injected here -->
                </div>

                <!-- å°‡ 'startGame()' æ”¹ç‚º 'showStartScreen()' è®“ä½¿ç”¨è€…é‡æ–°é¸æ“‡æ¨¡å¼ -->
                <button onclick="showStartScreen()" class="w-full py-3 px-4 bg-red-500 text-white font-bold rounded-lg shadow-lg hover:bg-red-600 transition duration-150 submit-button">
                    å†ç©ä¸€æ¬¡ï¼ (é¸æ“‡æ¨¡å¼)
                </button>
            </div>
        </div>

    </div>

    <script>
        // --- å…¨åŸŸè®Šæ•¸/ç‹€æ…‹ ---
        let currentQuestion = {};
        let score = 0;
        let questionCount = 0;
        let roundResults = []; // å„²å­˜æœ¬å›åˆæ¯é¡Œçš„è©³ç´°çµæœ
        let startTime = 0; // å„²å­˜æ¯é¡Œé–‹å§‹æ™‚é–“ (ä½¿ç”¨ performance.now())
        let quizMode = 'standard'; // 'standard' (A x B = ?) or 'inverse' (A x ? = C)

        const totalQuestionsPerRound = 10;
        const maxProduct = 9 * 9; // æœ€å¤§ä¹˜ç© 81
        const maxFactor = 9; // æœ€å¤§ç¼ºå¤±ä¹˜æ•¸ 9
        const localStorageKey = 'multiplication_quiz_history';

        // --- è¼”åŠ©å‡½æ•¸ ---

        /**
         * å»¶é²å‡½æ•¸
         * @param {number} ms æ¯«ç§’æ•¸
         */
        const delay = (ms) => new Promise(resolve => setTimeout(resolve, ms));

        /**
         * ç”¢ç”Ÿéš¨æ©Ÿçš„ä¹˜æ•¸è¡¨å•é¡Œ (1x1 åˆ° 9x9)
         */
        function generateQuestion() {
            const num1 = Math.floor(Math.random() * 9) + 1; // 1 to 9
            const num2 = Math.floor(Math.random() * 9) + 1; // 1 to 9
            const product = num1 * num2;
            
            if (quizMode === 'standard') {
                return { 
                    num1, 
                    num2, 
                    answer: product, 
                    questionFormat: 'standard' 
                };
            } else { // 'inverse' mode (A x ? = C)
                // æ±ºå®šéš±è— num1 é‚„æ˜¯ num2
                const maskFirst = Math.random() < 0.5;

                if (maskFirst) {
                    // ? x B = C. The expected answer is num1.
                    return { 
                        num1: null, // éš±è—çš„ä¹˜æ•¸
                        num2: num2, 
                        answer: num1, // æ­£ç¢ºç­”æ¡ˆ (ç¼ºå¤±çš„ä¹˜æ•¸)
                        product: product, 
                        questionFormat: 'inverse' 
                    };
                } else {
                    // A x ? = C. The expected answer is num2.
                    return { 
                        num1: num1, 
                        num2: null, // éš±è—çš„ä¹˜æ•¸
                        answer: num2, // æ­£ç¢ºç­”æ¡ˆ (ç¼ºå¤±çš„ä¹˜æ•¸)
                        product: product, 
                        questionFormat: 'inverse' 
                    };
                }
            }
        }

        /**
         * æª¢æŸ¥ç­”æ¡ˆ
         */
        async function checkAnswer(selectedAnswer, inputElement, submitButton) {
            const endTime = performance.now();
            const timeTaken = (endTime - startTime) / 1000; // ç”¨æ™‚ (ç§’)
            
            const feedbackElement = document.getElementById('feedback-message');
            const isCorrect = selectedAnswer === currentQuestion.answer;
            
            questionCount++;
            
            // ä½¿ç”¨ '_' ä½œç‚ºä½”ä½ç¬¦
            const questionString = currentQuestion.questionFormat === 'standard' 
                ? `${currentQuestion.num1} Ã— ${currentQuestion.num2} = ?`
                : `${currentQuestion.num1 === null ? '_' : currentQuestion.num1} Ã— ${currentQuestion.num2 === null ? '_' : currentQuestion.num2} = ${currentQuestion.product}`;


            // å„²å­˜è©³ç´°çµæœ
            roundResults.push({
                question: questionString,
                userAnswer: selectedAnswer,
                correctAnswer: currentQuestion.answer,
                isCorrect: isCorrect,
                timeTaken: timeTaken.toFixed(2) // å„²å­˜ç‚ºå­—ä¸²ï¼Œä¿ç•™å…©ä½å°æ•¸
            });

            if (isCorrect) {
                score++;
                feedbackElement.textContent = `ç­”å°äº†ï¼ğŸ‘ (${currentQuestion.answer})`;
                // è¦–è¦ºå›é¥‹ï¼šè®Šç¶ 
                inputElement.classList.remove('border-indigo-300', 'border-red-500', 'focus:border-indigo-500');
                inputElement.classList.add('border-green-500', 'bg-green-50');
            } else {
                feedbackElement.textContent = `ç­”éŒ¯äº†... ğŸ˜¥ æ­£ç¢ºç­”æ¡ˆæ˜¯ ${currentQuestion.answer}ï¼Œæ‚¨è¼¸å…¥äº† ${selectedAnswer}ã€‚`;
                // è¦–è¦ºå›é¥‹ï¼šè®Šç´…
                inputElement.classList.remove('border-indigo-300', 'border-green-500', 'focus:border-indigo-500');
                inputElement.classList.add('border-red-500', 'bg-red-50');
            }

            document.getElementById('current-score').textContent = score;
            document.getElementById('current-question-count').textContent = questionCount;

            // å»¶é² 1.5 ç§’å¾Œé€²å…¥ä¸‹ä¸€é¡Œæˆ–é¡¯ç¤ºç¸½çµ
            await delay(1500);

            // æ¸…ç†ç‹€æ…‹
            inputElement.classList.remove('border-green-500', 'bg-green-50', 'border-red-500', 'bg-red-50');
            inputElement.classList.add('border-indigo-300', 'focus:border-indigo-500');
            inputElement.value = '';
            
            inputElement.disabled = false;
            submitButton.disabled = false;
            submitButton.classList.remove('opacity-50');
            
            // é€²å…¥ä¸‹ä¸€é¡Œæˆ–ç¸½çµ
            displayQuestion();
        }

        /**
         * è™•ç†ç­”æ¡ˆæäº¤ (ç”±æŒ‰éˆ•æˆ– Enter éµè§¸ç™¼)
         */
        window.submitAnswer = function() {
            const inputElement = document.getElementById('answer-input');
            const submitButton = document.getElementById('submit-button');
            const inputValue = inputElement.value.trim();
            const selectedAnswer = parseInt(inputValue);

            // æª¢æŸ¥æ˜¯å¦å·²é”åˆ°å›åˆé™åˆ¶
            if (questionCount >= totalQuestionsPerRound) {
                showSummary();
                return;
            }

            // 1. åŸºç¤é©—è­‰: æª¢æŸ¥æ˜¯å¦ç‚ºç©ºæˆ–éæ•¸å­—
            if (inputValue === "" || isNaN(selectedAnswer)) {
                document.getElementById('feedback-message').textContent = "è«‹è¼¸å…¥ä¸€å€‹æœ‰æ•ˆçš„æ•¸å­—ï¼";
                inputElement.focus();
                return;
            }
            
            let minRange = 1;
            let maxRange = quizMode === 'standard' ? maxProduct : maxFactor;

            // 2. ç¯„åœé©—è­‰: é¡¯å¼æª¢æŸ¥æ•¸å­—æ˜¯å¦åœ¨æ­£ç¢ºç¯„åœå…§
            if (selectedAnswer < minRange || selectedAnswer > maxRange) {
                document.getElementById('feedback-message').textContent = `è«‹è¼¸å…¥ ${minRange} åˆ° ${maxRange} ä¹‹é–“çš„ç­”æ¡ˆï¼`;
                inputElement.focus();
                return;
            }
            
            // ç¦ç”¨è¼¸å…¥å’ŒæŒ‰éˆ• while checking
            inputElement.disabled = true;
            submitButton.disabled = true;
            submitButton.classList.add('opacity-50');

            // å‘¼å«æ ¸å¿ƒæª¢æŸ¥é‚è¼¯
            checkAnswer(selectedAnswer, inputElement, submitButton);
        };

        /**
         * é¡¯ç¤ºå•é¡Œåˆ° UI ä¸Š
         */
        function displayQuestion() {
            if (questionCount >= totalQuestionsPerRound) {
                showSummary();
                return;
            }
            
            currentQuestion = generateQuestion();

            const questionTextElement = document.getElementById('question-text');
            const inputElement = document.getElementById('answer-input');
            const submitButton = document.getElementById('submit-button');
            const feedbackElement = document.getElementById('feedback-message');

            // Update counter
            document.getElementById('current-question-count').textContent = questionCount + 1;
            document.getElementById('current-score').textContent = score;
            
            // Display question based on mode
            if (currentQuestion.questionFormat === 'standard') {
                questionTextElement.textContent = `${currentQuestion.num1} Ã— ${currentQuestion.num2} = ?`;
                inputElement.setAttribute('max', maxProduct); // èª¿æ•´è¼¸å…¥æ¡†æœ€å¤§å€¼æç¤º
            } else {
                // ä½¿ç”¨ '_' ä½œç‚ºä½”ä½ç¬¦
                const factor1 = currentQuestion.num1 === null ? '_' : currentQuestion.num1;
                const factor2 = currentQuestion.num2 === null ? '_' : currentQuestion.num2;
                const product = currentQuestion.product;
                questionTextElement.textContent = `${factor1} Ã— ${factor2} = ${product}`;
                inputElement.setAttribute('max', maxFactor); // èª¿æ•´è¼¸å…¥æ¡†æœ€å¤§å€¼æç¤º
            }
            questionTextElement.classList.remove('hidden');

            // Clear and focus input
            inputElement.value = '';
            inputElement.disabled = false;
            submitButton.disabled = false;
            submitButton.classList.remove('opacity-50');
            inputElement.focus();
            
            feedbackElement.textContent = ''; // Clear feedback

            // å•Ÿå‹•è¨ˆæ™‚ (åƒ…è¨˜éŒ„é–‹å§‹æ™‚é–“)
            startTime = performance.now();
        }

        /**
         * å„²å­˜å›åˆç¸½çµåˆ° LocalStorage
         */
        function saveRoundResultLocal(finalScore) {
            const history = loadRoundHistoryLocal();
            const newEntry = {
                score: finalScore,
                total: totalQuestionsPerRound,
                percentage: (finalScore / totalQuestionsPerRound) * 100,
                timestamp: Date.now() 
            };
            
            history.unshift(newEntry); // å°‡æ–°ç´€éŒ„æ”¾åœ¨æœ€å‰é¢
            const historyToSave = history.slice(0, 5); // åªä¿ç•™æœ€è¿‘ 5 ç­†ç´€éŒ„
            
            try {
                localStorage.setItem(localStorageKey, JSON.stringify(historyToSave));
            } catch (error) {
                console.error("ä¿å­˜çµæœåˆ° LocalStorage å¤±æ•—: ", error);
            }
        }

        /**
         * å¾ LocalStorage è¼‰å…¥å›åˆç¸½çµ
         */
        function loadRoundHistoryLocal() {
            try {
                const storedHistory = localStorage.getItem(localStorageKey);
                return storedHistory ? JSON.parse(storedHistory) : [];
            } catch (error) {
                console.error("è¼‰å…¥ LocalStorage æ­·å²ç´€éŒ„å¤±æ•—:", error);
                return [];
            }
        }
        
        /**
         * é¡¯ç¤ºå›åˆç¸½çµä¸¦ä¿å­˜çµæœ
         */
        async function showSummary() {
            const finalScore = score;
            const percentage = (finalScore / totalQuestionsPerRound) * 100;
            
            // éš±è—å•é¡Œå€åŸŸ
            document.getElementById('question-text').classList.add('hidden');
            document.getElementById('input-area').classList.add('hidden');
            document.getElementById('feedback-message').textContent = '';

            // é¡¯ç¤ºç¸½çµ modal
            document.getElementById('summary-modal').classList.remove('hidden');

            const titleElement = document.getElementById('summary-title');
            const scoreElement = document.getElementById('summary-score');

            if (percentage === 100) {
                titleElement.textContent = "å¤ªæ£’äº†ï¼æ»¿åˆ†ï¼ğŸ¥³";
                scoreElement.textContent = `${finalScore}/${totalQuestionsPerRound}`;
            } else if (percentage >= 80) {
                titleElement.textContent = "åšå¾—å¾ˆå¥½ï¼ğŸ‘";
                scoreElement.textContent = `${finalScore}/${totalQuestionsPerRound}`;
            } else {
                titleElement.textContent = "ç¹¼çºŒåŠªåŠ›å–”ï¼ğŸ’ª";
                scoreElement.textContent = `${finalScore}/${totalQuestionsPerRound}`;
            }

            // --- ç”¢ç”Ÿè©³ç´°çµæœè¡¨æ ¼ ---
            const tableContainer = document.getElementById('detailed-results-table');
            let tableHTML = `
                <table class="min-w-full divide-y divide-gray-200">
                    <thead>
                        <tr class="bg-yellow-200">
                            <th class="px-3 py-2 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">#</th>
                            <th class="px-3 py-2 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">é¡Œç›®</th>
                            <th class="px-3 py-2 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">ä½œç­”</th>
                            <th class="px-3 py-2 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">æ­£è§£</th>
                            <th class="px-3 py-2 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">çµæœ</th>
                            <th class="px-3 py-2 text-right text-xs font-medium text-gray-700 uppercase tracking-wider">ç”¨æ™‚(ç§’)</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
            `;
            
            roundResults.forEach((result, index) => {
                const resultText = result.isCorrect ? 'âœ” å•±' : 'âŒ éŒ¯';
                const resultClass = result.isCorrect ? 'text-green-600 font-bold' : 'text-red-600 font-bold';
                
                tableHTML += `
                    <tr class="hover:bg-gray-50">
                        <td class="px-3 py-2 whitespace-nowrap text-sm text-gray-500">${index + 1}</td>
                        <td class="px-3 py-2 whitespace-nowrap text-sm font-medium text-gray-900">${result.question}</td>
                        <td class="px-3 py-2 whitespace-nowrap text-sm text-gray-700">${result.userAnswer}</td>
                        <td class="px-3 py-2 whitespace-nowrap text-sm text-gray-700">${result.correctAnswer}</td>
                        <td class="px-3 py-2 whitespace-nowrap text-sm ${resultClass}">${resultText}</td>
                        <td class="px-3 py-2 whitespace-nowrap text-sm text-right font-mono text-gray-800">${result.timeTaken}</td>
                    </tr>
                `;
            });
            
            tableHTML += `
                    </tbody>
                </table>
            `;
            tableContainer.innerHTML = tableHTML;
            // --- ç”¢ç”Ÿè©³ç´°çµæœè¡¨æ ¼çµæŸ ---

            // ä¿å­˜ç¸½åˆ†åˆ° LocalStorage
            saveRoundResultLocal(finalScore);
        }

        /**
         * é¡¯ç¤ºé–‹å§‹ç•«é¢ (å¾ç¸½çµæˆ–åˆå§‹åŒ–èª¿ç”¨)
         */
        window.showStartScreen = function() {
            document.getElementById('summary-modal').classList.add('hidden');
            document.getElementById('question-text').classList.add('hidden');
            document.getElementById('input-area').classList.add('hidden');
            document.getElementById('loading-message').classList.add('hidden');
            document.getElementById('start-screen').classList.remove('hidden');
            document.getElementById('current-question-count').textContent = '0';
            document.getElementById('current-score').textContent = '0';
        }

        /**
         * è¨­ç½®æ¨¡å¼ä¸¦é–‹å§‹éŠæˆ²
         * @param {string} mode 'standard' or 'inverse'
         */
        window.setModeAndStart = function(mode) {
            quizMode = mode;
            startGame();
        }

        /**
         * åˆå§‹åŒ–éŠæˆ²ç‹€æ…‹ä¸¦é–‹å§‹æ–°ä¸€è¼ª (ç”±æŒ‰éˆ•è§¸ç™¼)
         */
        function startGame() {
            score = 0;
            questionCount = 0;
            roundResults = []; // é‡ç½®è©³ç´°çµæœ
            document.getElementById('feedback-message').textContent = '';
            document.getElementById('summary-modal').classList.add('hidden');
            
            // éš±è—é–‹å§‹ç•«é¢
            document.getElementById('start-screen').classList.add('hidden');

            // ç¢ºä¿å•é¡Œå’Œè¼¸å…¥å€åŸŸé¡¯ç¤º
            document.getElementById('question-text').classList.remove('hidden');
            document.getElementById('input-area').classList.remove('hidden');
            
            // ç¢ºä¿è¼¸å…¥æ¡†çš„ max å±¬æ€§æ­£ç¢ºåˆå§‹åŒ– (standard=81, inverse=9)
            document.getElementById('answer-input').setAttribute('max', quizMode === 'standard' ? maxProduct : maxFactor);
            
            displayQuestion();
        }

        /**
         * æ‡‰ç”¨ç¨‹å¼åˆå§‹åŒ–
         */
        function initApp() {
            // éš±è—è¼‰å…¥è¨Šæ¯ï¼Œé¡¯ç¤ºé–‹å§‹ç•«é¢
            document.getElementById('loading-message').classList.add('hidden');
            showStartScreen(); // é¡¯ç¤ºæ¨¡å¼é¸æ“‡ç•«é¢
            
            // å¢åŠ  Enter éµæäº¤äº‹ä»¶ç›£è½å™¨
            document.getElementById('answer-input').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    e.preventDefault(); 
                    window.submitAnswer();
                }
            });
        }

        // é é¢è¼‰å…¥å®Œæˆå¾Œé–‹å§‹åˆå§‹åŒ–
        window.onload = initApp;

    </script>
