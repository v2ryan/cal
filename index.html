<body class="min-h-screen flex items-center justify-center p-4">

                <div id="detailed-results-table" class="bg-white p-3 rounded mb-6 border border-yellow-300 shadow-inner">

    <script>
        // --- å…¨åŸŸè®Šæ•¸/ç‹€æ…‹ ---
        let currentQuestion = {};
        let score = 0;
        let questionCount = 0;
        let roundResults = []; // å„²å­˜æœ¬å›åˆæ¯é¡Œçš„è©³ç´°çµæœ
        let startTime = 0; // å„²å­˜æ¯é¡Œé–‹å§‹æ™‚é–“ (ä½¿ç”¨ performance.now())

        const totalQuestionsPerRound = 10;
        const answerRange = 9 * 9; // æœ€å¤§ç­”æ¡ˆ 81
        const localStorageKey = 'multiplication_quiz_history';

        // --- è¼”åŠ©å‡½æ•¸ ---

        /**

        const delay = (ms) => new Promise(resolve => setTimeout(resolve, ms));

        /**
         * ç”¢ç”Ÿéš¨æ©Ÿçš„ä¹˜æ•¸è¡¨å•é¡Œ (1x1 åˆ° 9x9)
         */
        function generateQuestion() {
            const num1 = Math.floor(Math.random() * 9) + 1; // 1 to 9
            const num2 = Math.floor(Math.random() * 9) + 1; // 1 to 9
            const answer = num1 * num2;
            return { num1, num2, answer };
        }

        /**
         * æª¢æŸ¥ç­”æ¡ˆ
         */
        async function checkAnswer(selectedAnswer, inputElement, submitButton) {
            const endTime = performance.now();
            const timeTaken = (endTime - startTime) / 1000; // ç”¨æ™‚ (ç§’)
            
            const feedbackElement = document.getElementById('feedback-message');
            const isCorrect = selectedAnswer === currentQuestion.answer;
            
            questionCount++;

            // å„²å­˜è©³ç´°çµæœ
            roundResults.push({
                num1: currentQuestion.num1,
                num2: currentQuestion.num2,
                question: `${currentQuestion.num1} Ã— ${currentQuestion.num2}`,
                userAnswer: selectedAnswer,
                correctAnswer: currentQuestion.answer,
                isCorrect: isCorrect,
                timeTaken: timeTaken.toFixed(2) // å„²å­˜ç‚ºå­—ä¸²ï¼Œä¿ç•™å…©ä½å°æ•¸
            });

            if (isCorrect) {
                score++;
                feedbackElement.textContent = `ç­”å°äº†ï¼ğŸ‘ (${currentQuestion.answer})`;
                // è¦–è¦ºå›é¥‹ï¼šè®Šç¶ 
                inputElement.classList.remove('border-indigo-300', 'border-red-500', 'focus:border-indigo-500');
                inputElement.classList.add('border-green-500', 'bg-green-50');
            } else {
                feedbackElement.textContent = `ç­”éŒ¯äº†... ğŸ˜¥ æ­£ç¢ºç­”æ¡ˆæ˜¯ ${currentQuestion.answer}ï¼Œæ‚¨è¼¸å…¥äº† ${selectedAnswer}ã€‚`;
                // è¦–è¦ºå›é¥‹ï¼šè®Šç´…
                inputElement.classList.remove('border-indigo-300', 'border-green-500', 'focus:border-indigo-500');
                inputElement.classList.add('border-red-500', 'bg-red-50');
            }

            document.getElementById('current-score').textContent = score;
            document.getElementById('current-question-count').textContent = questionCount;

            // å»¶é² 1.5 ç§’å¾Œé€²å…¥ä¸‹ä¸€é¡Œæˆ–é¡¯ç¤ºç¸½çµ
            await delay(1500);

            // æ¸…ç†ç‹€æ…‹
            inputElement.classList.remove('border-green-500', 'bg-green-50', 'border-red-500', 'bg-red-50');
            inputElement.classList.add('border-indigo-300', 'focus:border-indigo-500');
            inputElement.value = '';
            
            inputElement.disabled = false;
            submitButton.disabled = false;
            submitButton.classList.remove('opacity-50');
            
            // é€²å…¥ä¸‹ä¸€é¡Œæˆ–ç¸½çµ
            displayQuestion();
        }

        /**

         */
        window.submitAnswer = function() {
            const inputElement = document.getElementById('answer-input');
            const submitButton = document.getElementById('submit-button');
            const inputValue = inputElement.value.trim();
            const selectedAnswer = parseInt(inputValue);

            // æª¢æŸ¥æ˜¯å¦å·²é”åˆ°å›åˆé™åˆ¶
            if (questionCount >= totalQuestionsPerRound) {
                showSummary();
                return;
            }

            // åŸºæœ¬é©—è­‰
            if (inputValue === "" || isNaN(selectedAnswer)) {
                // ä¸ä½¿ç”¨ alert(), è€Œæ˜¯æ›´æ–°åé¥‹è¨Šæ¯
                document.getElementById('feedback-message').textContent = "è«‹è¼¸å…¥ä¸€å€‹æœ‰æ•ˆçš„æ•¸å­—ï¼";
                inputElement.focus();
                return;
            }
            
            // ç¦ç”¨è¼¸å…¥å’ŒæŒ‰éˆ• while checking
            inputElement.disabled = true;
            submitButton.disabled = true;
            submitButton.classList.add('opacity-50');

            // å‘¼å«æ ¸å¿ƒæª¢æŸ¥é‚è¼¯
            checkAnswer(selectedAnswer, inputElement, submitButton);
        };

        /**

         */
        function displayQuestion() {
            if (questionCount >= totalQuestionsPerRound) {
                showSummary();
                return;
            }
            
            currentQuestion = generateQuestion();

            const questionTextElement = document.getElementById('question-text');
            const inputElement = document.getElementById('answer-input');
            const submitButton = document.getElementById('submit-button');
            const feedbackElement = document.getElementById('feedback-message');

            // Update counter
            document.getElementById('current-question-count').textContent = questionCount + 1;
            document.getElementById('current-score').textContent = score;
            
            // Display question
            questionTextElement.textContent = `${currentQuestion.num1} Ã— ${currentQuestion.num2} = ?`;
            questionTextElement.classList.remove('hidden');

            // Clear and focus input
            inputElement.value = '';
            inputElement.disabled = false;
            submitButton.disabled = false;
            submitButton.classList.remove('opacity-50');
            inputElement.focus();
            
            feedbackElement.textContent = ''; // Clear feedback

            // å•Ÿå‹•è¨ˆæ™‚ (åƒ…è¨˜éŒ„é–‹å§‹æ™‚é–“)
            startTime = performance.now();

        /**
         * å„²å­˜å›åˆç¸½çµåˆ° LocalStorage
         */
        function saveRoundResultLocal(finalScore) {
            const history = loadRoundHistoryLocal();
            const newEntry = {
                score: finalScore,
                total: totalQuestionsPerRound,
                percentage: (finalScore / totalQuestionsPerRound) * 100,
                timestamp: Date.now() 
            };
            
            history.unshift(newEntry); // å°‡æ–°ç´€éŒ„æ”¾åœ¨æœ€å‰é¢
            // åªä¿ç•™æœ€è¿‘ 5 ç­†ç´€éŒ„
            const historyToSave = history.slice(0, 5); 
            
            try {
                localStorage.setItem(localStorageKey, JSON.stringify(historyToSave));
                console.log("å›åˆçµæœå·²æˆåŠŸä¿å­˜åˆ° LocalStorageã€‚");
            } catch (error) {
                console.error("ä¿å­˜çµæœåˆ° LocalStorage å¤±æ•—: ", error);
            }
        }

        /**
         * å¾ LocalStorage è¼‰å…¥å›åˆç¸½çµ
         * å„˜ç®¡ä¸å†é¡¯ç¤ºï¼Œä½†å„²å­˜é‚è¼¯ä»éœ€è¦æ­¤å‡½æ•¸ã€‚
         */
        function loadRoundHistoryLocal() {
            try {
                const storedHistory = localStorage.getItem(localStorageKey);
                return storedHistory ? JSON.parse(storedHistory) : [];
            } catch (error) {
                console.error("è¼‰å…¥ LocalStorage æ­·å²ç´€éŒ„å¤±æ•—:", error);
                return [];
            }

        // displayLocalHistory() å‡½æ•¸å·²ç§»é™¤ï¼Œå› ç‚ºç”¨æˆ¶è¦æ±‚å–æ¶ˆè©²æ¬„ä½ã€‚


        /**

         */
        async function showSummary() {
            const finalScore = score;
            const percentage = (finalScore / totalQuestionsPerRound) * 100;
            
            // éš±è—å•é¡Œå€åŸŸ
            document.getElementById('question-text').classList.add('hidden');
            document.getElementById('input-area').classList.add('hidden');
            document.getElementById('feedback-message').textContent = '';

            // é¡¯ç¤ºç¸½çµ modal
            document.getElementById('summary-modal').classList.remove('hidden');

            const titleElement = document.getElementById('summary-title');
            const scoreElement = document.getElementById('summary-score');

            if (percentage === 100) {
                titleElement.textContent = "å¤ªæ£’äº†ï¼æ»¿åˆ†ï¼ğŸ¥³";
                scoreElement.textContent = `${finalScore}/${totalQuestionsPerRound}`;
            } else if (percentage >= 80) {
                titleElement.textContent = "åšå¾—å¾ˆå¥½ï¼ğŸ‘";
                scoreElement.textContent = `${finalScore}/${totalQuestionsPerRound}`;
            } else {
                titleElement.textContent = "ç¹¼çºŒåŠªåŠ›å–”ï¼ğŸ’ª";
                scoreElement.textContent = `${finalScore}/${totalQuestionsPerRound}`;
            }

            // --- ç”¢ç”Ÿè©³ç´°çµæœè¡¨æ ¼ ---
            const tableContainer = document.getElementById('detailed-results-table');
            let tableHTML = `
                <table class="min-w-full divide-y divide-gray-200">
                    <thead>
                        <tr class="bg-yellow-200">
                            <th class="px-3 py-2 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">#</th>
                            <th class="px-3 py-2 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">é¡Œç›®</th>
                            <th class="px-3 py-2 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">ä½œç­”</th>
                            <th class="px-3 py-2 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">æ­£è§£</th>
                            <th class="px-3 py-2 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">çµæœ</th>
                            <th class="px-3 py-2 text-right text-xs font-medium text-gray-700 uppercase tracking-wider">ç”¨æ™‚(ç§’)</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
            `;
            
            roundResults.forEach((result, index) => {
                const resultText = result.isCorrect ? 'âœ” å•±' : 'âŒ éŒ¯';
                const resultClass = result.isCorrect ? 'text-green-600 font-bold' : 'text-red-600 font-bold';
                
                tableHTML += `

                        <td class="px-3 py-2 whitespace-nowrap text-sm text-gray-700">${result.correctAnswer}</td>
                        <td class="px-3 py-2 whitespace-nowrap text-sm ${resultClass}">${resultText}</td>

                    </tr>
                `;
            });
            
            tableHTML += `

            `;
            tableContainer.innerHTML = tableHTML;
            // --- ç”¢ç”Ÿè©³ç´°çµæœè¡¨æ ¼çµæŸ ---

            // ä¿å­˜ç¸½åˆ†åˆ° LocalStorage
            saveRoundResultLocal(finalScore);
        }


        /**

        window.startGame = function() {
            score = 0;

            document.getElementById('feedback-message').textContent = '';
            document.getElementById('summary-modal').classList.add('hidden');
            document.getElementById('loading-message').classList.add('hidden');
            
            // ç¢ºä¿å•é¡Œå’Œè¼¸å…¥å€åŸŸé¡¯ç¤º
            document.getElementById('question-text').classList.remove('hidden');

        /**

        function initApp() {
            document.getElementById('loading-message').textContent = "éŠæˆ²æº–å‚™ä¸­ï¼";
            
            // å¢åŠ  Enter éµæäº¤äº‹ä»¶ç›£è½å™¨
            document.getElementById('answer-input').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {

            setTimeout(startGame, 500);
        }

        // é é¢è¼‰å…¥å®Œæˆå¾Œé–‹å§‹åˆå§‹åŒ–
        window.onload = initApp;

    </script>
